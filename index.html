<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">
    <h1>Contact-Form</h1>
    <form>
        <div class="row">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="Ali" id="name" required>
            </div>
            <div class="input-group">
                <label for="Fullname">Full Name:</label>
                <input type="text" placeholder="Ali Ahmed" id="fullname" required>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="aliahmed@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="email">Phone Number:</label>
                <input type="tel" id="number" name="number" placeholder="+92 **********" required>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <p>
                <label for="message" class="message">Message:</label></p>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>


</body>
</html>
